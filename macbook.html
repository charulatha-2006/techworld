<!DOCTYPE html>
<html lang="en">
<head>
  <title>MacBook M1 | TECHWORLD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container bg-dark text-light">
  <div class="row mt-5">
    <div class="col-md-6">
      <img src="images/lap2.jpg" class="img-fluid rounded" alt="MacBook M1">
    </div>
    <div class="col-md-6">
      <h1><b>MacBook OS M1</b></h1>
      <p>Inches: 16</p>
      <p>Storage: 512GB</p>
      <p>Battery: 99.6wh</p>
      <p>Price: Rs.71,990</p>
      <button onclick="addToCart()" class="btn btn-success">Add to Cart</button>
      <p>Items in cart: <span id="cartCount">0</span></p>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#macModal">Quick View</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="macModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">MacBook OS M1</h5>
          <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Storage: 512GB</p>
          <p>Battery: 99.6wh</p>
          <p>Price: Rs.71,990</p>
        </div>
      </div>
    </div>
  </div>

<script>
  function addToCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    let product = {
      name: "Samsung Galaxy",   // change per page
      details: "6.6\" | 256GB | 4670mAh | 6GB RAM", // change per page
      price: "Rs.50,000 (20% off)", // change per page
      image: "images/samsung.jpg" // change per page
    };

    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(product.name + " added to cart!");
  }
</script>


</body>
</html>
