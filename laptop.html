<script>
  function addToCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    let product = {
      name: "Samsung Galaxy",   // change per page
      details: "6.6\" | 256GB | 4670mAh | 6GB RAM", // change per page
      price: "Rs.50,000 (20% off)", // change per page
      image: "images/samsung.jpg" // change per page
    };

    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(product.name + " added to cart!");
  }
</script>
