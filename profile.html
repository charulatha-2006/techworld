<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECHWORLD | Profile</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <!-- Logo -->
  <div class="logo-section">
    <img src="images/twlogo.jpg" alt="TECHWORLD Logo">
    <h1>TECHWORLD</h1>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <span class="navbar-brand">Profile</span>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
        <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </nav>

  <!-- Profile Form -->
  <div class="profile-form">
    <h2>User Profile</h2>
    <form id="profileForm">
      <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
      <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
      <textarea id="address" class="form-control" placeholder="Enter your address" rows="3" required></textarea>
      <button type="submit" class="btn btn-primary btn-block">Save Profile</button>
    </form>

    <!-- Display Saved Data -->
    <div class="saved-data" id="savedData" style="display:none;">
      <h4>Saved Information</h4>
      <p><b>Name:</b> <span id="savedName"></span></p>
      <p><b>Email:</b> <span id="savedEmail"></span></p>
      <p><b>Password:</b> <span id="savedPassword"></span></p>
      <p><b>Phone:</b> <span id="savedPhone"></span></p>
      <p><b>Address:</b> <span id="savedAddress"></span></p>
      <button class="btn btn-edit btn-block" onclick="editProfile()">Edit Profile</button>
      <button class="btn btn-delete btn-block" onclick="deleteProfile()">Delete Profile</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p><a href="contact.html">Contact</a> | <a href="about.html">About</a></p>
    <p>&copy; 2025 TECHWORLD. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    const form = document.getElementById('profileForm');
    const savedDataDiv = document.getElementById('savedData');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;

      // Save to localStorage
      const profile = { name, email, password, phone, address };
      localStorage.setItem('userProfile', JSON.stringify(profile));

      // Display saved data
      document.getElementById('savedName').textContent = name;
      document.getElementById('savedEmail').textContent = email;
      document.getElementById('savedPassword').textContent = password;
      document.getElementById('savedPhone').textContent = phone;
      document.getElementById('savedAddress').textContent = address;
      savedDataDiv.style.display = 'block';

      alert("Profile saved successfully!");
    });

    function editProfile() {
      const savedProfile = JSON.parse(localStorage.getItem('userProfile'));
      if (savedProfile) {
        document.getElementById('name').value = savedProfile.name;
        document.getElementById('email').value = savedProfile.email;
        document.getElementById('password').value = savedProfile.password;
        document.getElementById('phone').value = savedProfile.phone;
        document.getElementById('address').value = savedProfile.address;
        savedDataDiv.style.display = 'none'; // hide saved info while editing
      }
    }

    function deleteProfile() {
      localStorage.removeItem('userProfile');
      savedDataDiv.style.display = 'none';
      form.reset();
      alert("Profile deleted successfully!");
    }

    // Load saved data if exists
    window.onload = function() {
      const savedProfile = JSON.parse(localStorage.getItem('userProfile'));
      if (savedProfile) {
        document.getElementById('savedName').textContent = savedProfile.name;
        document.getElementById('savedEmail').textContent = savedProfile.email;
        document.getElementById('savedPassword').textContent = savedProfile.password;
        document.getElementById('savedPhone').textContent = savedProfile.phone;
        document.getElementById('savedAddress').textContent = savedProfile.address;
        savedDataDiv.style.display = 'block';
      }
    }
  </script>

</body>
</html>
